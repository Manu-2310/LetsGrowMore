<!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>To Do Web App</title>

                <link rel="stylesheet" href="To-Do.css" />
            </head>
            <body>

                <!-- Insert Task Section -->

                <header>
                    <h1>TO DO WEB APP</h1>
                    <p>Welcome to my todo List application  </p>
                    <form id="new-task-form">
                        <input type="text" id="new-task-input" placeholder="Add Task for the Day!">

                        <input type="submit" id="new-task-submit" value="Save task">
                    </form>
                </header>

                    <!-- Tasks to do Section -->

                <main>
                    <section class="task-list">
                        <h2>To Do Tasks</h2>

                        <div id="tasks">

                            
                        </div>
                    </section>
                </main>

                <!-- Completed Tasks Section -->

                <main>
                 <section class="completed-list">
                    <h2>Completed Tasks</h2>
            
                     <div id="taskC">
                            
                            </div>
                        </div>
                    </section>
                </main>

                <script src="To-Do.js"></script>
            </body>
            </html>
